<!DOCTYPE html>
<html>
  <head>

    <script>
      function fontSmaller() {
        document.getElementById("demo").style.fontSize = "16px";
      }
    </script>
  </head>
  <body>
    <p id="demo">JavaScript can change HTML content</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello, JavaScript"'>Click me!</button>
    <button type="button" onclick='document.getElementById("demo").style.fontSize = "35px"'>Bigger</button>
    <button type="button" onclick="fontSmaller()">Smaller</button>
    
    <script>
      //positioned here so document.write isn't always at the ando of document
      var x, y, z;
      x = 5;
      y = 6;
      z = x + y;
      document.write("<br><br>document.write_" + '"The value of z is: ' + z + '"<br><br>');
    </script>

    <button onclick="window.print()">Print this page</button>
    <button id="butt" onmouseover="displ()" onmouseout="remo()" style="border-radius:8px">Hover over me, please</button>

    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <p id="demo17"></p>
    <p id="demo18"></p>
    <p id="demo19"></p>

    <!-- Placing scripts at the bottom of the <body> element improves the display speed -->
    <script>
      document.getElementById("demo2").innerHTML = "Created with script tag";

      //annoying exemple of an alert
      //window.alert("Alert: this resulted really quickly in a complete mess");
      console.log("Message shown in the console of the debugging devtool");

      //Variables defined with var are hoisted to the top and can be initialized at any time.
      //Variables defined with let are also hoisted to the top of the block, but not initialized.
      carName = "Tesla";
      document.getElementById("demo3").innerHTML = carName;
      var carName;

      //Invoking a function name without the parenthesis refers to it as an object
      function object() {
        let x = 5;
        return x;
      }
      document.getElementById("demo4").innerHTML = object + "-" + object();

      //Object: container for many name:value pairs called properties
      //A method is a function stored in an object as a property
      const car = {
        carName:"Fiat",
        model:"500",
        color:"white",
        fullName: function() {
          return this.carName + " " + this.model;
        }
      };
      document.getElementById("demo5").innerHTML = car.fullName() + " " + car["color"];

      //Functions in events onmouseover and onmouseout, cannot reset the style of botton as initial onmouseout...
      function remo() {
        document.getElementById("butt").innerHTML = "Hover over me, please";
        document.getElementById("butt").style.backgroundColor = "rgb(239, 239, 239)";
        document.getElementById("butt").style.color = "black";
      };
      function displ() {
        document.getElementById("butt").innerHTML = "Now I am way cooler than before, thank you for doing that";
        document.getElementById("butt").style.backgroundColor = "Indigo";
        document.getElementById("butt").style.color = "white";
        document.getElementById("butt").style.borderRadius = "8px";
      };

      //strings, lenght property, escape character, exctracting stbsring parts with slice() and sutr()
      var text = "bla My name is \"Frussen\" bla bla ";
      document.getElementById("demo6").innerHTML = text.slice(-29,-9) + ", length: " + text.substr(4,20).length;
      //you can create a new string from a previous one with replace() (replaces only the first match unless /bla/g <-regular expression for global match)
      var newText = text.replace(/bla/g, "yo"); //use /bla/i to make the search case insensitive
      //text.charAt(16) returns the character at position 16 (same as text[16] <-only for reading)
      document.getElementById("demo7").innerHTML = newText.padStart(39,"Yoooooooo ") + newText.charAt(15);

      //Template literals
      var name = "Francesco";
      var surname = "Frusone";
      document.getElementById("demo8").innerHTML = `Just kidding, my real name is ${name} ${surname}.`

      //Array of number sorted with a compare function, filtered and well rendered with join()
      const points = [1, 44, 5, 10, 50, 4, 110, 400];
      document.getElementById("demo9").innerHTML = "Sorted array: " +
      points.sort(function(a,b){return a-b;}).join(", ") + ". Bigger than 27: " +
      points.filter(function(value){return value>27;}).sort(function(a,b){return a-b;}).join(", ") + ".";

      //Sets, if, if else, for in and add()
      const N = new Set([1]);
      var text = "Set = {";
      for(let i of N.values()) {   //.values() returns a new iterator object containing all the values in a Set
        N.add(i+1)
        text += i + ", ";
        if(i>25) {
         break;
        }
      }
      document.getElementById("demo10").innerHTML = text + "27} Size: " + N.size;

      //Maps
      const AltCode = new Map([[3,"♥"], [14,"♫"], [96,"`"], [126,"~"]]);
      var text = "Map = {"
      var j = AltCode.size;
      for(let i of AltCode.entries()) {    //.entries() returns an iterator object with the [key, values] in a Map
        if(j>1) {
          text += "[" + i + "], ";
          j--;
        }
        else {                        //Didn't find any better way to print the Map without ', ' at the end
          text += "[" + i + "]";
        }
      }
      document.getElementById("demo11").innerHTML = text + "} Size: " + AltCode.size;


    </script>

  </body>
</html>
